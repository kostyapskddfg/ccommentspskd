<script>const express = require('express');
const mongoose = require('mongoose');
const cors = require('cors');

const app = express();
const PORT = process.env.PORT || 5000;

// Подключение к базе данных
mongoose.connect('mongodb://localhost:27017/commentsDB', { useNewUrlParser: true, useUnifiedTopology: true });

const commentSchema = new mongoose.Schema({
    text: String,
});

const Comment = mongoose.model('Comment', commentSchema);

app.use(cors());
app.use(express.json());

// Получение всех комментариев
app.get('/comments', async (req, res) => {
    const comments = await Comment.find();
    res.send(comments);
});

// Добавление нового комментария
app.post('/comments', async (req, res) => {
    const newComment = new Comment({ text: req.body.text });
    await newComment.save();
    res.send(newComment);
});

app.listen(PORT, () => {
    console.log(`Server is running on http://localhost:${PORT}`);
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
</head>
<body>
    <h1>Комментарии</h1>
    <input type="text" id="commentInput" placeholder="Ваш комментарий">
    <button onclick="submitComment()">Отправить</button>
    <div id="commentsContainer"></div>

    <script>
        async function fetchComments() {
            const response = await fetch('http://localhost:5000/comments');
            const comments = await response.json();
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = comments.map(comment => `<div>${comment.text}</div>`).join('');
        }

        async function submitComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value;

            if (commentText) {
                await fetch('http://localhost:5000/comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: commentText }),
                });
                commentInput.value = '';
                fetchComments();  // Обновляем комментарии
            }
        }

        window.onload = fetchComments;  // Загружаем комментарии при загрузке страницы
    </script>
</body>
</html>
