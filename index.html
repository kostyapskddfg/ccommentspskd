<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHK Demo Site - Комментарии</title>
    <style>
        #comments {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .comment {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Оставить комментарий через AHK</h1>
    <form id="messageForm">
        <label for="message">Сообщение:</label><br>
        <input type="text" id="message" name="message"><br><br>
        <button type="button" onclick="submitMessage()">Отправить</button>
    </form>

    <h2>Комментарии:</h2>
    <div id="comments">
        <!-- Здесь будут отображаться комментарии -->
    </div>

    <script>
        // Функция для отображения комментариев из LocalStorage
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem("comments")) || [];
            const commentsContainer = document.getElementById("comments");

            // Очистка текущего списка комментариев
            commentsContainer.innerHTML = "";

            // Вывод всех комментариев
            comments.forEach((comment) => {
                const commentDiv = document.createElement("div");
                commentDiv.className = "comment";
                commentDiv.innerText = comment;
                commentsContainer.appendChild(commentDiv);
            });
        }

        // Функция для добавления комментария
        function submitMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                // Получаем текущие комментарии из LocalStorage
                let comments = JSON.parse(localStorage.getItem("comments")) || [];
                
                // Добавляем новый комментарий
                comments.push(message);
                
                // Сохраняем обновленный список в LocalStorage
                localStorage.setItem("comments", JSON.stringify(comments));

                // Перезагружаем комментарии
                loadComments();

                // Очищаем поле ввода
                document.getElementById("message").value = "";
            }
        }

        // Загрузка комментариев при загрузке страницы
        window.onload = function() {
            loadComments();
        };
    </script>
</body>
</html>
