<script>const express = require('express');
const mongoose = require('mongoose');
const cors = require('cors');

const app = express();
const PORT = process.env.PORT || 5000;

// Подключение к базе данных
mongoose.connect('mongodb://localhost:27017/commentsDB', { useNewUrlParser: true, useUnifiedTopology: true });

const commentSchema = new mongoose.Schema({
    text: String,
});

const Comment = mongoose.model('Comment', commentSchema);

app.use(cors());
app.use(express.json());

// Получение всех комментариев
app.get('/comments', async (req, res) => {
    const comments = await Comment.find();
    res.send(comments);
});

// Добавление нового комментария
app.post('/comments', async (req, res) => {
    const newComment = new Comment({ text: req.body.text });
    await newComment.save();
    res.send(newComment);
});

app.listen(PORT, () => {
    console.log(`Server is running on http://localhost:${PORT}`);
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHK Demo Site - Комментарии</title>
    <style>
        #comments {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .comment {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Оставить комментарий через AHK</h1>
    <form id="messageForm">
        <label for="message">Сообщение:</label><br>
        <input type="text" id="message" name="message"><br><br>
        <button type="button" onclick="submitMessage()">Отправить</button>
    </form>

    <h2>Комментарии:</h2>
    <div id="comments">
        <!-- Здесь будут отображаться комментарии -->
    </div>

    <script>
        // Функция для загрузки комментариев из LocalStorage
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem("comments")) || [];
            const commentsContainer = document.getElementById("comments");

            // Очищаем текущий список комментариев
            commentsContainer.innerHTML = "";

            // Выводим все комментарии на страницу
            comments.forEach((comment) => {
                const commentDiv = document.createElement("div");
                commentDiv.className = "comment";
                commentDiv.innerText = comment;
                commentsContainer.appendChild(commentDiv);
            });
        }

        // Функция для добавления комментария
        function submitMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                // Получаем текущие комментарии из LocalStorage
                let comments = JSON.parse(localStorage.getItem("comments")) || [];
                
                // Добавляем новый комментарий
                comments.push(message);
                
                // Сохраняем обновленный список комментариев в LocalStorage
                localStorage.setItem("comments", JSON.stringify(comments));

                // Перезагружаем комментарии на странице
                loadComments();

                // Очищаем поле ввода после отправки
                document.getElementById("message").value = "";
            }
        }

        // Загружаем комментарии при загрузке страницы
        window.onload = function() {
            loadComments();
        };
    </script>
</body>
</html>
